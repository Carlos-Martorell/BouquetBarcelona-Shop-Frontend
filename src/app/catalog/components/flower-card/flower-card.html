<article
  class="card bg-white shadow-lg hover:shadow-2xl transition-shadow duration-300 border border-border group"
  role="article"
  aria-roledescription="tarjeta"
  aria-label="Tarjeta de producto"
>
  <figure
    class="relative overflow-hidden w-full aspect-square "
    aria-roledescription="carrusel"
    aria-label="Galería de imágenes del producto"
  >
    <div
      class="carousel carousel-vertical h-full w-full hidden md:block"
      role="group"
      aria-label="Imágenes del producto"
    >
      @for (image of flower().images; track $index) {
        <div class="carousel-item   h-full w-full" role="group" aria-hidden="false">
          <img
            [src]="image"
            [alt]="flower().name"
            class=" object-cover h-full w-full lg:group-hover:scale-102 transition-transform duration-500"
          />
        </div>
      }

</div>
  <div
      class="carousel h-full w-full md:hidden"
      role="group"
      aria-label="Imágenes del producto"
    >
      @for (image of flower().images; track $index) {
        <div 
        class="carousel-item   h-full w-full" 
        role="group" 
        aria-hidden="false">
          <img
            [src]="image"
            [alt]="flower().name"
            class=" object-cover h-full w-full"
          />
        </div>
      }
 </div>

  </figure>

  <div class="card-body p-4">
    <h3 class="card-title text-lg font-display text-primary line-clamp-2">
      {{ flower().name }}
    </h3>

    <p class="text-text/70 text-sm line-clamp-2" aria-label="Descripción del producto">
      {{ flower().description }}
    </p>

    <div class="flex flex-wrap gap-2 mt-2 md:min-h-12" role="list" aria-label="Categoría y colores">
      <span
        class="badge badge-sm bg-accent/20 text-accent border-0"
        role="listitem"
        aria-label="Categoría"
      >
        {{ flower().category }}
      </span>
      @for (color of flower().colors; track color) {
        <span
          class="badge badge-sm bg-secondary/20 text-secondary border-0"
          role="listitem"
          aria-label="Color"
        >
          {{ color }}
        </span>
      }
    </div>

    <div class="card-actions justify-between items-center mt-4">
      <span class="text-2xl font-bold text-accent" role="text" aria-label="Precio">
        {{ flower().price }}€
      </span>

      <a
        [routerLink]="['/catalog', flower()._id]"
        class="btn btn-accent hover:bg-success hover:border-success hover:text-background"
        aria-label="Ver detalles del producto"
      >
        Ver detalles
      </a>
    </div>
  </div>
</article>
