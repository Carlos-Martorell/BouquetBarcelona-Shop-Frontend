
<div class="container mx-auto px-4 py-8 max-w-6xl">
  
 
  <header class="mb-8">
    <h1 class="text-4xl font-display font-bold text-primary mb-2">
      Finalizar compra
    </h1>
    <p class="text-text/70">
      Completa los datos de entrega para confirmar tu pedido
    </p>
  </header>

  @if (!isLoggedIn()) {
    <div class="alert alert-info mb-8" role="alert">
      <span>ðŸ’¡</span>
      <div>
        <p class="font-semibold">Â¿Ya tienes cuenta?</p>
        <p class="text-sm">Inicia sesiÃ³n para autocompletar tus datos</p>
      </div>
      <button 
        (click)="onLogin()"
        class="btn btn-sm btn-primary"
        aria-label="Iniciar sesiÃ³n">
        Iniciar sesiÃ³n
      </button>
    </div>
  }
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

    <div class="lg:col-span-2">
      <app-delivery-form
        [initialData]="initialData()"
        [addressSuggestions]="addressSuggestions()"
        (formSubmit)="onFormSubmit($event)"
        (addressSearch)="onAddressSearch($event)"
      />
    </div>

    <!-- Resumen (1/3) -->
    <div class="lg:col-span-1">
      <div class="sticky top-8">
        <app-order-summary />
      </div>
    </div>

  </div>

  <!-- Loading overlay -->
  @if (isProcessing()) {
    <div 
      class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50"
      role="status"
      aria-label="Procesando pedido">
      <div class="bg-white rounded-lg p-8 text-center">
        <div class="loading loading-spinner loading-lg text-primary mb-4"></div>
        <p class="text-xl font-semibold">Procesando tu pedido...</p>
      </div>
    </div>
  }

</div>
