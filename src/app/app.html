<router-outlet />

@if (notificationService.toast()) {
  <div class="toast toast-top toast-end z-50">
    <div
      class="alert"
      [class.alert-success]="notificationService.toast()?.type === 'success'"
      [class.alert-error]="notificationService.toast()?.type === 'error'"
      [class.alert-info]="notificationService.toast()?.type === 'info'"
    >
      <span>{{ notificationService.toast()?.message }}</span>
    </div>
  </div>
}
